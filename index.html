<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Upload to Webhook</title>
</head>
<body>
  <h2>Upload a File</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required>
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    const webhookURL = https://hook.eu2.make.com/o926iypws38d9xkbeekatzk43iy5vlbf; 

    document.getElementById("uploadForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        document.getElementById("status").textContent = "Please select a file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          document.getElementById("status").textContent = "File uploaded successfully!";
        } else {
          document.getElementById("status").textContent = "Upload failed.";
        }
      } catch (error) {
        document.getElementById("status").textContent = "Error: " + error;
      }
    });
  </script>
</body>
</html>
