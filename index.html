<!DOCTYPE html>
<html>
<head>
    <title>Webhook Test</title>
</head>
<body>
    <h1>Send Data to Make.com Webhook</h1>
    <form id="webhookForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Send to Webhook</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("webhookForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value
            };

            fetch("https://hook.eu2.make.com/o926iypws38d9xkbeekatzk43iy5vlbf", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("response").innerText = "✅ Data sent successfully!";
                } else {
                    document.getElementById("response").innerText = "❌ Failed to send data.";
                }
            })
            .catch(error => {
                document.getElementById("response").innerText = "⚠️ Error: " + error;
            });
        });
    </script>
</body>
</html>
